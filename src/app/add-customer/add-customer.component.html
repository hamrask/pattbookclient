<h3>Add Customer</h3>
<form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" formControlName="mobile" placeholder="Mobile number" />
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="address" placeholder="Address" />
    </mat-form-field>
    <button mat-stroked-button color="primary">Save</button>
</form>
